    <!-- Git é um sistema de controle de versão de código. Ele permite que várias pessoas trabalhem no mesmo projeto, salvando o histórico de todas as alterações feitas no código. Com o Git, você pode:

Voltar para versões anteriores do código.

Trabalhar em diferentes funcionalidades ao mesmo tempo (ramificações ou branches).

Integrar o trabalho de várias pessoas de forma organizada.

Ele funciona localmente no seu computador, não depende da internet. 

O que é GitHub?
GitHub é uma plataforma online que usa o Git por trás. Ele serve para armazenar repositórios Git na nuvem, facilitando:

Colaboração entre desenvolvedores.

Compartilhamento de código.

Controle de permissões e histórico de alterações.

Integração com ferramentas de automação, testes, deploy, etc.

Em resumo: Git é a ferramenta, GitHub é o serviço na nuvem para hospedar projetos Git.

comandos git 
git init: inicia um novo repositório Git local na pasta atual.
git add: adiciona arquivos selecionados para a área de stage (pronto para ser commitado).
git commit:  grava as alterações feitas na área de stage como uma nova versão do código.
git status:  verifica o status atual do repositório, incluindo arquivos modificados e arquivos na área de stage.
git log: ver histórico de commits.
git add . -> adiciona todos os arquivos ao stage , em vez de colocar um por um 
git checkout nomedohash -> volta para uma versao anterior ( so volta mas nao deletemos a versao atual)

informacoes :
head -> descreve qual commit estamos trabalhando no momemto
